<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Images/78d7d1bfa40f8b37227e7f98d1f8533b-removebg-preview.png" type="image/icon type">
</head>
<body onload="reloadImages()">
    <div id="blur-background"></div>
    <div id="message-box"></div>
    <div class="Game">
        <div id="container">
            <script>
                for (var i = 0; i < 16; i++) {
                    document.write(`
                        <button onclick="Flip(this)" id="${i}">
                            <div class="card">
                                <img src="Images/intialCard.jpg" alt="Card ${i + 1}">
                                <img class="back" src="" alt="Card ${i + 1}">
                            </div>
                        </button>
                    `);
                }
            </script>
        </div>
        <div class="controls">
            <p id="clicks">Number Of Clicks &#187; 0</p>
            <button onclick="reloadImages()" id="newGameButton"> Start New Game</button>
            <p id="tips" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                &#x201C Average user finish this on 40 clicks if clicks more than 40 you will lose ☠️&#x201D</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
